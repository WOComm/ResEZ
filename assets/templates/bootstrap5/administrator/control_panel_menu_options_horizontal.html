<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<li class="nav-item dropdown" id="{ID}" >

			{CATEGORY}
	</a>
		
	
	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		<patTemplate:tmpl name="rows" unusedvars="strip">
			<div class="{ACTIVE} {DISABLED_CLASS}">
			<a class="dropdown-item" href="{LINK}"  {TARGET}>
				<i class="fa {ICON_CLASS}" aria-hidden="true" style="font-size:18px;"></i> {MENU_NAME} {BADGES}
			</a>
			</div>
		</patTemplate:tmpl>
	</div>
</li>
</patTemplate:tmpl>
