<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var inputs = document.querySelectorAll('[readonly]');
			for(var i=0; i < inputs.length; i++){
				inputs[i].addEventListener('keydown', function(e){
					var key = e.which || e.keyCode || 0;
					if(key === 8){
						e.preventDefault();
					}
				})
			}
		});
	</script>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
{CSRF_TOKEN}
</form>

<h2 class="page-header">{_JOMRES_REST_API_CONNECTIVITY_TEST}</h2>

	<fieldset>
		<legend>{_OAUTH_APPS}</legend>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="client_id" class="control-label col-sm-2">{_OAUTH_APIKEY}</label>
				<div class="col-sm-10">
					<input class="form-control" id="client_id"  value="{API_CLIENT}"  readonly=readonly>
				</div>

			</div>
			<div class="form-group">
				<label for="secret" class="control-label col-sm-2">{_OAUTH_SECRET}</label>
				<div class="col-sm-10">
					<input class="form-control" id="secret" value="{API_SECRET}"  readonly=readonly>
				</div>
			</div>
		</form>
	</fieldset>

<p class="alert alert-info">{_JOMRES_REST_API_CONNECTIVITY_TEST_INFO}</p>

<p class="alert alert-{STATUS}">{TEST_RESULT}</p>

	<div class="form-group">
		{_JOMRES_REST_API_CONNECTIVITY_TEST_CALLED}
		<a href="{URL}" class="form-control" target="_blank">{URL}</a>
	</div>
	<hr/>
	<div class="form-group">
		{_JOMRES_REST_API_CONNECTIVITY_TEST_RESPONSE}
		<textarea class="form-control col-lg-9" rows="20">{RESPONSE}</textarea> 
	</div>
	
</patTemplate:tmpl>
