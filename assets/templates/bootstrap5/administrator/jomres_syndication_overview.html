<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script>
	document.addEventListener('DOMContentLoaded', function(){
  jomresJquery('[data-bs-toggle="tooltip"]').tooltip();
	}, false);
</script>
<div class="card">
	<div class="card-body">
		<h3 class="card-title">{_JOMRES_SYNDICATION_STATS_TITLE}</h3>
	</div>
	<div class="card-text">
		<div class="jomres-overview">
			<p>{_JOMRES_SYNDICATION_STATS_TOTAL_SERVERS} <span class="label label-info pull-right">{TOTAL_SITES}</span> </p>
			<p>{_JOMRES_SYNDICATION_STATS_TOTAL_PROPERTIES} <span class="label label-info pull-right">{TOTAL_PROPERTIES}</span></p>
			<p>{_JOMRES_SYNDICATION_STATS_TOTAL_PROPERTY_DISPLAYS} <span class="label label-info pull-right">{TOTAL_PAGE_VIEWS}</span></p>
		</div>
		<hr/>
		<center><h1>{IS_LISTED_STATUS}</h1></center>
		<center><p>{IS_LISTED}</p></center>
		<hr/>
		<p> <small>{_JOMRES_SYNDICATION_STATS_BLURB} </small></p>
		
	</div>
</div>
</patTemplate:tmpl>
