<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<div id="{RANDOM_ID}">
		<div class="row">
			
			<div class="col-md-7">
				<img src="{IMAGE_REL_SMALL}" alt="{FILENAME}" class="img-fluid" style="max-height: 150px"/>
			</div>
			<div class="col-md-3">
				<h5 class="text-truncate">{FILENAME}</h5>
			</div>
			<div class="col-md-2" align="right">
				<a class="btn btn-primary" target="_blank" href="{IMAGE_REL_LARGE}" title="{_JOMRES_MEDIA_CENTRE_BUTTON_VIEW}"><i class="icon-zoom-in"></i> <!--{_JOMRES_MEDIA_CENTRE_BUTTON_VIEW}--></a>
				<a class="btn btn-danger" onclick="delete_file('{DELETE_URL}' , '{RANDOM_ID}')" href="javascript:void(0);" title="{_JOMRES_MEDIA_CENTRE_BUTTON_DELETE}"><i class="fa fa-trash"></i> <!--{_JOMRES_MEDIA_CENTRE_BUTTON_DELETE}--></a>
			</div>
		
		</div>
	</div>
</patTemplate:tmpl>
