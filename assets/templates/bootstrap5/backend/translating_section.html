		<patTemplate:tmpl name="rows">

				<div class="col-sm-3">
					<strong>{DEFINITION}</strong>
				</div>
				<div class="col-sm-2">
					<strong>{SUBTITLE}</strong>
				</div>
				<div class="col-sm-7">
					{CURRENT_TEXT}
				</div>
			</div>
		</patTemplate:tmpl>

</patTemplate:tmpl>
