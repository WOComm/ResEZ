
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGE_TITLE} {ROOM_TYPE_NAME}</h2>

	<p>{JOMRES_OCCUPANCY_LEVELS_EDIT_DESC}</p>


	<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-md-2 control-label" for="max_adults">{JOMRES_OCCUPANCY_LEVELS_MAX_ADULTS}</label>
			<div class="col-md-10">
				{MAX_ADULTS}
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="max_children">{JOMRES_OCCUPANCY_LEVELS_MAX_CHILDREN}</label>
			<div class="col-md-10">
				{MAX_CHILDREN}
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-md-2 control-label" for="max_occupancy">{JOMRES_OCCUPANCY_LEVELS_MAX_OCCUPANCY}</label>
			<div class="col-md-10">
				{MAX_OCCUPANCY}
			</div>
		</div>-->
		<div class="form-actions fixed-bottom bg-light text-center pt-1 border-top border-success">
			<div class="col-md-10 col-md-offset-2">
				{JOMRESTOOLBAR}
			</div>
		</div>
	<input type="hidden" name="id" value="{ID}"/>
	<input type="hidden" name="task" value="save_occupancy_level"/>
	<input type="hidden" name="no_html" value="1"/>
	{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
