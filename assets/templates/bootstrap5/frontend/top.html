<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function(){
	jomresJquery('#FAQModal').appendTo("body");
});
</script>

<div id="jomres_alternate_menu_position" style="margin-bottom:5px;"></div>

<!-- available if required by a plugin -->
<div id="jomres_content_area" class="container-fluid jr_property_{PROPERTY_UID}">
	<noscript>
		<blockquote>
			<p><b>You do not have JavaScript enabled.</b><br/>
				The functionality of this site requires the use of JavaScript so
					please enable before continuing. For assistance in enabling JavaScript, please contact the
					webmaster.
			</p>
		</blockquote>
	</noscript>

	<h2 id="tour_target_property_name" style="{CURRENT_PROPERTY_STYLE}">{HACTIVE_PROPERTY}{PROPERTYNAME}</h2>

	<div class="row">
		<patTemplate:tmpl name="widgets_dropdown" type="simpleCondition" requiredVars="widgets_dropdown">
			<div class="col-md-6">
				{WIDGETS_DROPDOWN}
			</div>
		</patTemplate:tmpl>
		<div class="col-md-6">
			<div class="float-right">
				{MANAGEMENT_VIEW_DROPDOWN}
				{VIDEO_TUTORIALS}
			</div>
		</div>
	</div>
	<hr/>
	<div class="clearfix"></div>
	{SANITY_CHECKS}
	<div id="jomres_feedback" class="clearfix"></div>
	<div id="tour_target_content"></div>
</patTemplate:tmpl>
