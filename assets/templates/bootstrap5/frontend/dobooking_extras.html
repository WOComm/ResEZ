<patTemplate:tmpl name="extras" type="simpleCondition" requiredVars="ajaxform_extras">
	<div class="col-md-12">
		<div class="card mb-3">
			<div class="card-text">
				<div class="row">
					<div class="col-md-5">
						<img src="{EXTRA_IMAGE}" class="img-fluid" alt="{NAME}"/>
					</div>
					<div class="col-md-7">
						<h5>{NAME}</h5>
						<div class="row">
							<div class="col-4">
								<span class="big-price">{PRICE}</span>
							</div>
							<div class="col-2">
								<div class="form-check form-switch">{SWITCH}</div>
							</div>
							<div class="col-4">
								<div  style="vertical-align:top;">{DROPDOWN}</div>
							</div>
						</div>
						{DESCRIPTION}{MODELTEXT}
					</div>
				</div>
			</div>
		</div>
	</div>
</patTemplate:tmpl>
