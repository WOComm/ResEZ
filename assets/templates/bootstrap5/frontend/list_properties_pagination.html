
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<ul class="pagination">

		<patTemplate:tmpl name="first_output" unusedvars="strip" type="simpleCondition" requiredVars="first_url">
			<li class="page-item"><a href="{FIRST_URL}"  class="page-link">{COMMON_FIRST}</a></li>
		</patTemplate:tmpl>

		<patTemplate:tmpl name="prev_output" unusedvars="strip" type="simpleCondition" requiredVars="prev_url">
			<li class="page-item"><a href="{PREV_URL}"  class="page-link">&laquo; {COMMON_PREV}</a></li>
		</patTemplate:tmpl>

		<patTemplate:tmpl name="pages_output" unusedvars="strip" type="simpleCondition" requiredVars="page_number">
			<li  class="page-item"><a href="{PAGE_URL}" class="page-link">{PAGE_NUMBER}</a></li>
		</patTemplate:tmpl>

		<patTemplate:tmpl name="next_output" unusedvars="strip" type="simpleCondition" requiredVars="next_url">
			<li class="page-item"><a href="{NEXT_URL}" class="page-link">{COMMON_NEXT} &raquo;</a></li>
		</patTemplate:tmpl>

		<patTemplate:tmpl name="last_output" unusedvars="strip" type="simpleCondition" requiredVars="last_url">
			<li class="page-item"><a href="{LAST_URL}" class="page-link">{COMMON_LAST}</a></li>
		</patTemplate:tmpl>

	</ul>

</patTemplate:tmpl>
