
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="budgetDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
			<i class="fa fa-usd"></i> {BUDGET} {FIGURE}
		</button>
		<ul class="dropdown-menu" aria-labelledby="budgetDropdownMenu">
			<patTemplate:tmpl name="rows" type="simpleCondition" requiredVars="title">
				<li>
					<a href="javascript:void(0);" {ONCLICK} class="dropdown-item">
						{TITLE}
					</a>
				</li>
			</patTemplate:tmpl>
		</ul>
	</div>
</patTemplate:tmpl>
