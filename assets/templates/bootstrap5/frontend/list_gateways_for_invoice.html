
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div class="card">
	<div class="card-body">
		<h2 class="card-title">{PAGETITLE}</h2>
	</div>
	<div class="card-text">
		<patTemplate:tmpl name="rows" unusedvars="nbsp">
		<div class="col-md-3" align="center">
			<p>{FRIENDLYNAME}</p>
			<p>{IMAGE}</p>
			<p><a href="{LINK}" class="btn btn-primary">{PAYNOW}</a></p>
		</div>
		</patTemplate:tmpl>
	</div>
</div>

</patTemplate:tmpl>
