
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div id="galleria_{RANDOM_IDENTIFIER}">
	<patTemplate:tmpl name="rows">
		<img src="{IMAGETHUMB}" data-link="{LINK}" loading="lazy" />
	</patTemplate:tmpl>
</div>

<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		jomresJquery('#galleria_{RANDOM_IDENTIFIER}').galleria({
			responsive: true,
			width: '100%',
			height: {HEIGHT},
			transition: "{TRANSITION}",
			imageCrop: true,
			lightbox: {LIGHTBOX},
			autoplay: {AUTOPLAY},
			preload: 0,
			debug: false,
			thumbnails: {THUMBNAILS},
			showCounter: {SHOWCOUNTER},
			fullscreenDoubleTap: true,
			trueFullscreen: false
		});
	}, false);
</script>
</patTemplate:tmpl>
