<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div class="card p-3">
	<div class="card-title">
		<h3>{FIRSTNAME} {SURNAME}</h3>
	</div>
	<div class="card-text">
		<div class="row">
			<div class="col-9">
				<p>{HOUSE} {STREET}, {TOWN}, {POSTCODE}, {REGION}, {COUNTRY}</p>
				<p>{HLANDLINE} {LANDLINE}</p>
				<p>{HMOBILE} {MOBILE}</p>
				<p>{HEMAIL} {EMAIL}</p>
			</div>
			<div class="col-3">
				<img src="{IMAGE}" class="img-responsive" width="100%"/>
			</div>
		</div>

	</div>
</div>

<h2 class="page-header">{_JOMRES_AGENT_LISTINGS}</h2>

</patTemplate:tmpl>
