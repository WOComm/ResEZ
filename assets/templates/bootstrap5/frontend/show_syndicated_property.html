<patTemplate:tmpl name="pageoutput">
  
<patTemplate:comment>

	{VIEW_PROPERTY_URL}
	{BOOKING_FORM_URL}
	{NAME}
	{LAT}
	{LONG}
	{METADESCRIPTION}
	{THUMBNAIL_LOCATION}
	{DATE_ADDED}
	{LAST_CHECKED}

</patTemplate:comment>
	<div class="card border-light mb-3" style="max-width: 18rem;">
		<a href="{VIEW_PROPERTY_URL}" target="_blank"><img src="{THUMBNAIL_LOCATION}" class="card-img-top ratio ratio-1x1" alt="{METADESCRIPTION}"/></a>

				<a href="{VIEW_PROPERTY_URL}" class="card-link" target="_blank">{NAME}</a>

</patTemplate:tmpl>
