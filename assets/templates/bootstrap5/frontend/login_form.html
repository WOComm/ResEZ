<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<form id="jomres_login" action="{RETURN_URL}" class="form-horizontal" role="form" method="post">

	<h4>{_JOMRES_CUSTOMCODE_JOMRESMAINMENU_LOGIN}</h4>

	<patTemplate:tmpl name="reasonoutput" type="simpleCondition" requiredVars="login_reason" unusedvars="nbsp">
	<p class="alert alert-info">{LOGIN_REASON}</p>
	</patTemplate:tmpl>
	
	<div class="form-group">
		<label for="jomres_username" class="col-sm-2 control-label">{_JOMRES_CUSTOMCODE_JOMRESMAINMENU_LOGIN}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="jomres_username" placeholder="" value="">
		</div>
	</div>
	
	<div class="form-group">
		<label for="jomres_password" class="col-sm-2 control-label">{_JOMRES_LOGIN_PASSWORD}</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="jomres_password" placeholder="" value="">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" onclick="getResponse('releaseRooms','1')" >{_JOMRES_CUSTOMCODE_JOMRESMAINMENU_LOGIN}</button>
			<button type="button" class="btn btn-secondary" data-bs-toggle="modal">{COMMON_CANCEL}</button>
		</div>
	</div>
	
	<p>{_JOMRES_LOGIN_RESET_MESSAGE}</p>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<a href="{RESET_URL}" class="btn btn-secondary" target="_blank">{_JOMRES_LOGIN_RESET_BUTTON}</a>
		</div>
	</div>
	
	<input type="hidden" name="return_url" value="{RETURN_URL}" />
	<input type="hidden" name="jomres_loginform_email" value="{EMAIL}" />
	{CSRF_TOKEN}
</form>

<div id="reset_form_area">
	
</div>

</patTemplate:tmpl>
