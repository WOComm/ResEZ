<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<patTemplate:tmpl name="rows">
<div class="card">
	<div class="card-body">
		<div class="card-title">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</div>
	</div>
	<div class="card-text">
		<div class="row">
			<div class="col-sm-3">
				 <a href="#" data-bs-toggle="modal" data-target="#modal_{RANDOM_IDENTIFIER}"><img src="{IMAGETHUMB}" class="img-responsive" alt="{ROOMNUMBER}" /></a>
			</div>
			<div class="col-sm-9">
				<p><b>{TAGLINE}</b></p>
				<div class="row">
					<div class="col-sm-4">
						<div><span class="text-muted">{HEADER_MAXPEOPLE}:</span> {MAXPEOPLE}</div>
						<div><span class="text-muted">{HEADER_ROOMFLOOR}:</span> {ROOMFLOOR}</div>
					</div>
					<div class="col-sm-4">
						{ROOM_FEATURES}
					</div>
					<div class="col-sm-4" align="right">
						<a href="{AVLCALLINK}" class="btn btn-secondary"><i class="fa fa-calendar"></i> {AVLCALTITLE}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal_{RANDOM_IDENTIFIER}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title" id="myModalLabel">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h4>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<img src="{IMAGELARGE}" class="img-responsive" alt="{ROOMNUMBER}" />
			</div>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function(){
	 jomresJquery('#modal_{RANDOM_IDENTIFIER}').appendTo("body");
	});
</script>
</patTemplate:tmpl>

</patTemplate:tmpl>
