<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div class="row gy-5">
<patTemplate:tmpl name="rows">

	<div class="col-sm-4">
		<div class="card">
			<div class="card-header">
				<div class="card-title"><h3 class="text-truncate">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h3></div>
			</div>
			<a href="#" data-bs-toggle="modal" data-bs-target="#modal_{RANDOM_IDENTIFIER}"><img src="{IMAGEMEDIUM}" style="width: 100%; height: 15vw; object-fit: cover;" class="card-img-top" alt="{ROOMNUMBER}" /></a>
			<div class="card-text">
				<p><b>{TAGLINE}</b></p>
				<div class="row">
					<div class="col-sm-12">

						<div class="row">
							<div class="col-sm-5">
								<div><span class="text-muted">{HEADER_MAXPEOPLE}:</span> {MAXPEOPLE}</div>
								<div><span class="text-muted">{HEADER_ROOMFLOOR}:</span> {ROOMFLOOR}</div>
							</div>
								<div class="col-sm-7">
								<a href="{AVLCALLINK}" class="btn btn-secondary"><i class="fa fa-calendar"></i> {AVLCALTITLE}</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						{ROOM_FEATURES}
					</div>
				</div>


				<div class="card-footer">
					<div class="row">
						<div class="col-md-8">
							<p class="text-success ">{PRICE_PRE_TEXT} {PRICE_PRICE} {PRICE_POST_TEXT}</p>
						</div>
						<div class="col-md-4">
							<a href="{BOOKING_LINK}" class="btn btn-primary">{BOOKING_BUTTON_TEXT}</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

<div class="modal fade" id="modal_{RANDOM_IDENTIFIER}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title" id="myModalLabel">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h4>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<img src="{IMAGELARGE}" class="img-responsive" alt="{ROOMNUMBER}" />
			</div>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function(){
	 jomresJquery('#modal_{RANDOM_IDENTIFIER}').appendTo("body");
	});
</script>
</patTemplate:tmpl>
</div>

</patTemplate:tmpl>
