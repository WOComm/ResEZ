<patTemplate:tmpl name="pageoutput" unusedvars="import">
	<div class="row gy-2 card-group">
		<patTemplate:tmpl name="rows">
			<div class="col-md-3">
				<div class="card">
					<a href="#" data-bs-toggle="modal" data-bs-target="#modal_{RANDOM_IDENTIFIER}"><img src="{IMAGEMEDIUM}" style="width: 100%; height: 15vw; object-fit: cover;" class="card-img-top image-fluid" alt="{ROOMNUMBER}" /></a>
					<div class="card-img-overlay text-light h-25" style="position:absolute;background-color:#000;opacity:.7;">
						{TAGLINE}
					</div>
					
					<div class="card-header">
						<div class="card-title"><h3 class="text-truncate">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h3></div>
					</div>
					<div class="card-body">
							<div class="row">
								<div class="col-6">
									<div><span class="text-muted">{HEADER_MAXPEOPLE}:</span> {MAXPEOPLE}</div>
									<div><span class="text-muted">{HEADER_ROOMFLOOR}:</span> {ROOMFLOOR}</div>
									<p class="text-success ">{PRICE_PRE_TEXT} {PRICE_PRICE}</p>
								</div>
								<div class="col-6">
									<a href="{AVLCALLINK}" class="btn btn-secondary m-1"><i class="fa fa-calendar"></i> {_JOMRES_COM_A_CLICKFORMOREINFORMATION}</a>
									<a href="{BOOKING_LINK}" class="btn btn-primary m-1">{BOOKING_BUTTON_TEXT}</a>
								</div>
							</div>
					</div>
				</div>
			
			</div>
			

			
			<div class="modal fade" id="modal_{RANDOM_IDENTIFIER}" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="myModalLabel">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<img src="{IMAGELARGE}" class="img-fluid" alt="{ROOMNUMBER}" />
						</div>
					</div>
				</div>
			</div>
			
			<script>
                document.addEventListener('DOMContentLoaded', function(){
                    jomresJquery('#modal_{RANDOM_IDENTIFIER}').appendTo("body");
                });
			</script>
		</patTemplate:tmpl>
	</div>

</patTemplate:tmpl>
