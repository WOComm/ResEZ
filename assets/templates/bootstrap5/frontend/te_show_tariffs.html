<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<div class="row">
		<div class="col-sm-2 d-none d-md-block">{HTITLE}</div>
		<div class="col-sm-2 d-none .d-md-block">{HROOMTYPE}</div>
		<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{HMINPEEPS}</div></pattemplate:comment>
		<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{HMAXPEEPS}</div></pattemplate:comment>
		<div class="col-sm-2 d-none .d-md-block">{HSTARTS}</div>
		<div class="col-sm-2 d-none .d-md-block">{HENDS}</div>
		<div class="col-sm-2 d-none .d-md-block"></div>
		<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{HMINDAYS}</div></pattemplate:comment>
		<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{HMAXDAYS}</div></pattemplate:comment>
		<div class="col-sm-2 d-none .d-md-block"></div>
	</div>

	<patTemplate:tmpl name="show_tariffs" unusedvars="strip" type="simpleCondition" requiredVars="roomrateperday">
		<div class="row">
			<div class="col-sm-2 d-none d-md-block">{TITLE}</div>
			<div class="col-sm-2">{ROOMCLASSABBV}</div>
			<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{MINPEOPLE}</div></pattemplate:comment>
			<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{MAXPEOPLE}</div></pattemplate:comment>
			<div class="col-sm-2">{VALIDFROM}</div>
			<div class="col-sm-2">{VALIDTO}</div>
			<div class="col-sm-2 "><strong>{ROOMRATEPERDAY}</b>{NOTWEEKENDS}</strong></div>
			<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{MINDAYS}</div></pattemplate:comment>
			<pattemplate:comment><div class="col-sm-2 d-none d-md-block">{MAXDAYS}</div></pattemplate:comment>
			<div class="col-sm-2"><a href="{BOOKING_FORM_LINK}" class="btn btn-primary">{_JOMRES_FRONT_MR_MENU_BOOKAROOM}</a></div>
		</div>
	</patTemplate:tmpl>

</patTemplate:tmpl>
