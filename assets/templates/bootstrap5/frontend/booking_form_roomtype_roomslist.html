<pattemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="container">
		<div class="row">
			<div class="col-3"><p class="h6">{HROOM_TYPE_TEXT}</p></div>
			<div class="col-2"><p class="h6">{HROOM_TYPE_TEXT}</p></div>
			<div class="col-3"><p class="h6">{HGUESTPER_ROOM}</p></div>
			<div class="col-2"><p class="h6">{HRATE_TEXT}</p></div>
			<div class="col-2"><p class="h6">{HNUMBEROFROOMS}</p></div>
		</div>
	<pattemplate:tmpl name="rows" type="simpleCondition" requiredvars="room_type_text">
				<div class="row">
					<div class="col-3">
						<img src="{ROOM_TYPE_IMAGE}" class="img-fluid" />
					</div>
					<div class="col-2">
						<p>{ROOM_TYPE_TEXT}</p>
						<p>{TARIFF_NAME_TEXT}
							<br><span class="badge badge-warning">{NUMBER_OF_ROOMS_PRE} {NUMBER_OF_ROOMS} {NUMBER_OF_ROOMS_POST}</span>
						</p>
					</div>
					<div class="col-3">
						<p>{GUESTPER_ROOM}</p>
					</div>
					<div class="col-2">
						<p class="big-price">{RATE_TEXT}</p>
					</div>
					<div class="col-2">
						<p>{NUMBEROFROOMS}</p>
					</div>
				</div>
				<div class="d-md-none d-block">
					<p>{NUMBEROFROOMS} {ROOM_TYPE_TEXT} - {RATE_TEXT}</p>
				</div>
		<hr/>
	</pattemplate:tmpl>
</div>
</pattemplate:tmpl>
