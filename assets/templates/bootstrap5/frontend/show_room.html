<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h2>
<div class="row">
	<div class="col-md-6">
		<p class="text-success text-uppercase fs-4">{PRICE_PRE_TEXT} {PRICE_PRICE} {PRICE_POST_TEXT}</p>
	</div>
	<div class="col-md-6">
		<a href="{BOOKING_LINK}" class="btn btn-primary btn-large">{BOOKING_BUTTON_TEXT}</a>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="well">{SLIDESHOW}</div>
	</div>
</div>
<div class="row pt-2">
	<div class="col-md-12">
		<h3 class="page-header">{TAGLINE}</h3>
		<p><strong>{HEADER_MAXPEOPLE}:</strong> {MAXPEOPLE}</p>
		<p><strong>{HEADER_ROOMFLOOR}:</strong> {ROOMFLOOR}</p>
		<p>{DESCRIPTION}</p>
	</div>
</div>

<div class="row pt-2 card-group">
	<patTemplate:tmpl name="room_features_rows" type="simpleCondition" requiredVars="feature_card">
		<div class="col-md-3 p-1">
			{FEATURE_CARD}
		</div>
	</patTemplate:tmpl>
</div>

<div class="clearfix"></div>
<div>&nbsp;</div>
</patTemplate:tmpl>
