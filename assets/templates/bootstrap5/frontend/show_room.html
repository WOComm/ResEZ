<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{ROOMTYPE} - {ROOMNAME} {ROOMNUMBER}</h2>
<div class="row">
	<div class="col-md-6">
		<div class="well">{SLIDESHOW}</div>
	</div>
	<div class="col-md-6">
		<h3 class="page-header">{TAGLINE}</h3>
		<p><strong>{HEADER_MAXPEOPLE}:</strong> {MAXPEOPLE}</p>
		<p><strong>{HEADER_ROOMFLOOR}:</strong> {ROOMFLOOR}</p>

		<div class="row">
			<patTemplate:tmpl name="room_features_rows" type="simpleCondition" requiredVars="feature_card">
				<div class="col-md-3">
					{FEATURE_CARD}
				</div>
			</patTemplate:tmpl>
		</div>
	</div>
</div>

<p>{DESCRIPTION}</p>
        
<div class="clearfix"></div>
<div>&nbsp;</div>
</patTemplate:tmpl>
