
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<!-- if you want to show min & max people and days, just uncomment the lines commented out below-->
	<table class="table table-striped">
		<thead>
		<tr>
			<th>{HTITLE}</th>
			<th class="hidden-xs">{HROOMTYPE}</th>
			<th class="hidden-xs">{HMINPEEPS}</th>
			<th class="hidden-xs">{HMAXPEEPS}</th>
			<th>{HSTARTS}</th>
			<th>{HENDS}</th>
			<th>&nbsp;</th>
			<th class="hidden-xs">{HMINDAYS}</th>
			<th class="hidden-xs">{HMAXDAYS}</th>
			<th class="hidden-xs">&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		<patTemplate:tmpl name="show_tariffs" unusedvars="strip" type="simpleCondition" requiredVars="roomrateperday">
			<tr>
				<td>{TITLE}</td>
				<td class="hidden-xs">{ROOMCLASSABBV}</td>
				<td class="hidden-xs">{MINPEOPLE}</td>
				<td class="hidden-xs">{MAXPEOPLE}</td>
				<td>{VALIDFROM}</td>
				<td>{VALIDTO}</td>
				<td><b>{ROOMRATEPERDAY}</b>{NOTWEEKENDS}</td>
				<td class="hidden-xs">{MINDAYS}</td>
				<td class="hidden-xs">{MAXDAYS}</td>
				<td class="hidden-xs"><a href="{BOOKING_FORM_LINK}" class="btn btn-primary">{_JOMRES_FRONT_MR_MENU_BOOKAROOM}</a> </td>

			</tr>
		</patTemplate:tmpl>
		</tbody>
	</table>
</patTemplate:tmpl>
