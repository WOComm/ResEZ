
<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script type="text/javascript">
	var jomres_target_language = '{CURRENT_LANGUAGE}';

	function change_target_language() {
		jomres_target_language = document.getElementById("target_language").value;
	}
	</script>
<h2 class="page-header">{JOMRES_TRANSLATIONS_TITLE}</h2>

<p class="alert alert-info">{JOMRES_TRANSLATIONS_LEAD}</p>

<div class="row alert alert-success">
	<div class="col-sm-4">
		<label for="target_language">{JOMRES_TARGET_LANGUAGE}</label>
	</div>
	<div class="col-sm-8">
		<select name="languages" id="target_language" onchange='change_target_language()' autocomplete="off">
			<patTemplate:tmpl name="languages">
				<option value="{LANGUAGE_CODE}" {SELECTED}>{LANGUAGE_NAME}</option>
			</patTemplate:tmpl>
		</select>
	</div>
</div>




<patTemplate:tmpl name="rows">
	{SECTION}
</patTemplate:tmpl>

</patTemplate:tmpl>
