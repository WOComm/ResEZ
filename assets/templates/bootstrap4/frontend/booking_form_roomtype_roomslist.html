<pattemplate:tmpl name="pageoutput" unusedvars="strip">
	<div class="muted d-none d-sm-block">
		<div class="row">
			<div class="col-3">{HROOM_TYPE_TEXT}</div>
			<div class="col-2">{HROOM_TYPE_TEXT}</div>
			<div class="col-3">{HGUESTPER_ROOM}</div>
			<div class="col-2">{HRATE_TEXT}</div>
			<div class="col-2" align="right">{HNUMBEROFROOMS}</div>
		</div>
	</div>
	<pattemplate:tmpl name="rows" type="simpleCondition" requiredvars="room_type_text">
		<div class="bg-light mb-3 bg-faded p-1 mb-3all">

				<div class="row d-none d-sm-block">
					<div class="col-3">
						<img src="{ROOM_TYPE_IMAGE}" class="img-fluid">
					</div>
					<div class="col-2">
						<h4>{ROOM_TYPE_TEXT}</h4>
						<p>{TARIFF_NAME_TEXT}
							<br><span class="badge badge-warning">{NUMBER_OF_ROOMS_PRE} {NUMBER_OF_ROOMS} {NUMBER_OF_ROOMS_POST}</span>
						</p>
					</div>
					<div class="col-3">
						<p>{GUESTPER_ROOM}</p>
					</div>
					<div class="col-2">
						<p class="big-price">{RATE_TEXT}</p>
					</div>
					<div class="col-2" align="right">
						<p>{NUMBEROFROOMS}</p>
					</div>
				</div>
				<div class="d-md-none d-block">
					<p>{NUMBEROFROOMS} {ROOM_TYPE_TEXT} - {RATE_TEXT}</p>
				</div>
		</div>
	</pattemplate:tmpl>
</pattemplate:tmpl>
