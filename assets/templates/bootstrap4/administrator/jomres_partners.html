
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<h2 class="page-header">{TITLE}</h2>
	<p class="alert alert-info">
		{INTRO}
	</p>
	<br/>
	<patTemplate:tmpl name="rows" unusedvars="strip">
	<div class="row-fluid">
		<div class="col-md-2">
			<h3><a href="{LINK}" target="_blank">{NAME}</a></h3>
		</div>
		<div class="col-md-8">
			<strong>{INTRO}</strong>
		</div>
		<div class="col-md-2">
			<img src="{JOMRES_IMAGES_RELPATH}partners/{IMAGE}" />
		</div>


	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
		jomresJquery( "#{ID}" ).click(function() {
			jomresJquery( "#d_{ID}" ).slideToggle( "slow" );
			});
		}, false);
	</script>
	
	<button class="btn btn-info" id="{ID}">Show plugins</button>
	<div class="row-fluid" id="d_{ID}" style="display:none">
		<div class="col-md-12">
			{PLUGINS}
		</div>
	</div>
	<hr>
	</patTemplate:tmpl>

</patTemplate:tmpl>
