
<patTemplate:tmpl name="pageoutput" unusedvars="strip">

	<h2 class="page-header">{TITLE}</h2>
	<p class="alert alert-info">
		{INTRO}
	</p>
	<br/>
	<patTemplate:tmpl name="rows" unusedvars="strip">
	<div class="row-fluid">
		<div class="span2">
			<h3><a href="{LINK}" target="_blank">{NAME}</a></h3>
		</div>
		<div class="span8">
			<strong>{INTRO}</strong>
		</div>
		<div class="span2">
			<img src="{IMAGE}" />
		</div>
	</div>
	</patTemplate:tmpl>
	<p class="alert alert-info">If you want to be added to this list you can <a href="https://github.com/WoollyinWalesIT/partners/blob/master/partners.json" target="_blank"> create a pull request here</a> with your data added to this file.</p>

	
</patTemplate:tmpl>
